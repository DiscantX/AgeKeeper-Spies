name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Smoke import
        run: |
          python -c "import spies.spies; print('spies import ok')"
